<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do list App | By Jobayed Islam</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
  </head>

  <body>
    <main class="container">
      <article class="main-card">
        <section class="card-header">
          <h2 class="heading">To Do List</h2>
          <button type="button" class="clear-completed-button hidden">Clear Completed</button>
        </section>
        <section class="input-section">
          <input type="text" class="input-box" placeholder="Enter To Do Item">
          <button type="button" class="submit-button">Add</button>
        </section>
        <ul class="to-do-list">
        </ul>
      </article>
    </main>
  </body>

</html>
